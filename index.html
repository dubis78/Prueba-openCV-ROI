<!DOCTYPE html>
<html>
  <head>
    <title>opencv.js sandbox</title>
    <meta charset="UTF-8" />
  </head>
  <style>
    .volume {
      width: 300px;
    }

    .first {
      width: 300px;
    }

    .incanv {
      width: 500px;
      /* height: 240px; */
    }

    .outcanv {
      width: 500px;
      /* height: 240px; */
    }

    .resultcanv {
      width: 500px;
      /* height: 240px; */
    }
  </style>

  <body>
    <div>
      <canvas class="incanv" id="canvasInput"></canvas>
      <canvas class="outcanv" id="canvasOutput"></canvas>
      <canvas class="resultcanv" id="canvasResult"></canvas>
      <input
        class="volume"
        id="volume"
        type="range"
        min="0"
        max="5111"
        value="1111"
        step="1"
      />
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
